<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <textarea id="task-name" placeholder="Enter a new task" required></textarea>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <footer>
        <b>Developed by Emil Bero.</b> Feel free to check out the <a
            href="https://github.com/EmilBero/To-Do-App">source code</a>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
